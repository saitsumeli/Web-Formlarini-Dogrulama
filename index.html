<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Formlarını Doğrulama</title>
</head>
<body>
    <h1>Web Formlarını Doğrulama</h1>
    <div class="inputs">
        <h2>Adınız</h2>
        <input class="isimİnput" type="text"> 
        <p id="isimErr"></p>

        <h2>Soy Adınız</h2>
        <input class="soyİsimİnput" type="text">
        <p id="soyİsimErr"></p>

        <h2>Email</h2>
        <input class="emailİnput" type="text">
        <p id="emailErr"></p>

        <h2>Şifre</h2>
        <input class="şifreİnput" type="password">
        <p id="şifreErr"></p>

        <h2>Telefon</h2>
        <input class="telefonİnput" type="text">
        <p id="telefonErr"></p>

        <h2>Mesleğiniz</h2>
        <input class="meslekİnput" type="text">
        <p id="meslekErr"></p>
    </div>
    <div class="button">
        <button>Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
